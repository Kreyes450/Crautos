<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Carros</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!-- /*Este le da estilo. es como un css facil*/ -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
   </head>
   <body>
      <h1 th:text="${titulo}"></h1>
      <table class="table table-dark table-striped">
         <thead class="thead-dark">
             <tr><!-- table row -->
                <th scope="col">Modelo</th><!-- table heading -->
               <th scope="col">Costo</th>
            </tr>
         </thead>
         <tbody>
             <!-- esto es un loop th:each corro esto -->
             <!-- Prueba para llenar cosas,  -->
             <!-- usar bootstrap para ver si lleno esto solo en las cosas -->
            <th:block th:each="carro : ${carros}">
               <tr>
                  <td th:text="${carro.getModelo}"></td>
                  <td th:text="${carro.getCosto}"></td>
  
                  <td>                        <a th:href="@{/editPersona/{id}(id=${carro.getCarro_ID})}">Edit</a>                    </td>
                  <td>                        <a th:href="@{/delete/{id}(id=${carro.getCarro_ID})}">Delete</a>                    </td>
                  
               </tr>
            </th:block>
         </tbody>
      </table>
   </body>
</html>
