<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta profesional</title>
    <link rel="stylesheet" href="css/crearCuenta.css">
</head>
<body>
    <div class="container">
        <h1>Crear cuenta </h1>
        <form id="signup-form" method="post">
            <div class="form-control">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control">
                <label for="password-confirm">Confirmar contraseña:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <div id="confirm-popup" class="popup">
            <h2>Cuenta creada exitosamente</h2>
            <p>Tu cuenta ha sido creada con éxito. ¡Bienvenido!</p>
            <button id="confirm-popup-btn" class="button">Ir a la página de inicio</button>
        </div>
        <div class="login-link">
            <p>¿Ya tienes una cuenta?</p>
            <button id="login-btn" class="button">Iniciar sesión aquí</button>
        </div>
    </div>
    <script src="js/crearCuenta.js"></script>
</body>
</html>
