        <main>
            <div class="contact-form">
                <h2>Contáctenos</h2>

                <form id="contact" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Enviar">
                    <h3>
                        <span class="material-symbols-outlined">mail</span>
                        <i class="fa fa-envelope"></i> crautosoporte@gmail.com
                    </h3>

                    <h3>
                        <span class="material-symbols-outlined">call</span>
                        <i class="fa fa-phone"></i> (506) 1234-5678
                    </h3>

                </form>

                <a href="mailto:crautosoporte@gmail.com" id="btn">mail</a>
            </div>

        </main>


        <script>
            const $form = document.querySelector('#contact');
            const $buttonMailto = document.querySelector('#btn');
            const $submitButton = document.querySelector('input[type="submit"]');

            $submitButton.addEventListener('click', handleSubmit);

            function handleSubmit(event) {
                event.preventDefault();
                const form = new FormData($form);
                console.log(form.get('name'));
                $buttonMailto.setAttribute('href', `mailto:crautosoporte@gmail.com?subject=${form.get('name')} ${form.get('email')}&body=${form.get('message')}`);
                $buttonMailto.click();
            }
        </script>
