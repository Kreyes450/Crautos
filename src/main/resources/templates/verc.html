<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-image: url(../images/fondo.jpg); color: #FFFFFF;">
        <h1>Datos del vehiculo</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-- Esto es para crear un formulario que es para guardar, th:object le pasa al formulario -->                <!-- que vamos a manejar sobre un objeto, y el objeto es persona -->                
                <div class="container">                    
                    <form th:object ="${carro}"                          th:action="@{/returnc}"                          method="POST">                        
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="modelo">Modelo: </label>
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getModelo}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="cilindraje">Cilindraje: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getCilindraje} + 'cc'"></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="tipo">Tipo: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getTipo}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="costo">Costo del Auto: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getCosto} + ' Dolares'" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="categoria">Categoria: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getCategoria}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="sistema_de_frenos">Sistema de Frenos: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getSistema_de_frenos}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="cantidad_puertas">Cantidad de Puertas: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getCantidad_puertas}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="cantidad_de_pasajeros">Cantidad de Pasajeros: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getCantidad_de_pasajeros}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="color">Color del Automovil: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getColor}" ></label>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="transmision">Tipo Transmision: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${carro.getTransmision}" ></label>
                        </div> 
                        <button type="submit" class="btn btn-primary" value="Guardar">Regresar</button>                    
                    </form>
                </div>
            </div>
    </body>
</html>
