<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-image: url(../images/fondo.jpg); color: #FFFFFF;">
        <h1>Datos del Vehiculo</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">               
                <div class="container">
                    <form th:object ="${moto}" th:action="@{/returnm}" method="POST">                        
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="modelo">Modelo: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getModelo}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="cilindraje">Cilindraje: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getCilindraje} + 'cc'" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="tipo">Tipo: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getTipo}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="costo">Costo de la moto: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getCosto} + ' Dolares'" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="color">Color de la moto: </label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getColor}" ></label>
                        </div>
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="transmision">Tipo transmision</label>                            
                            <label class="col-md-2 col-form-label" for="modelo" th:text="${moto.getTransmision}" ></label>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Regresar</button>                    
                    </form>
                </div>
            </div>
    </body>
</html>
