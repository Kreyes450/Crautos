<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Usuario</title>
        <link rel="stylesheet" href="css/crearCuenta.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    </head>
    <body style="background-image: url(../images/fondo.jpg); color: #FFFFFF;">
        <div class="container mt-5">
            <h1 class="text-center mb-5">Editar Usuario</h1>
            <form th:object="${usuario}" method="POST" th:action="@{/saveUser}" class="form">
                <input type="hidden" th:field="*{usuario_id}">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}"  placeholder= "Nuevo Nombre" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" th:field="*{apellido}"  placeholder= "Nuevo Apellido" id="apellido" aria-describedby="emailHelp"> 
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" th:field="*{edad}"  placeholder= "Nueva Edad" id="edad" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}"  placeholder= "Nuevo Telefono" id="telefono" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" class="form-control" th:field="*{email}"  placeholder= "Nuevo Email" id="email" aria-describedby="emailHelp">    
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de usuario:</label>
                    <select th:field="*{tipo_usuario}" class="form-control" id="tipo_usuario" aria-describedby="emailHelp">                                    
                        <option th:each="x:${tipo_usuario}"                                            th:value="${x.tipo_usuario_id}"                                            th:text="${x.tipo}"/>                                
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="text" class="form-control" th:field="*{password}"  placeholder= "Nueva Contraseña" id="password" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="active">Activo: </label>
                    <input type="text" class="form-control" th:field="*{active}" placeholder="Nuevo Estado" id="active" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="roles">Rol: </label>
                    <input type="text" class="form-control" th:field="*{roles}" placeholder= "Admin O Usuario" id="roles" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="permissions">Permisos: </label>
                    <input type="text" class="form-control" th:field="*{permissions}" placeholder="Admin O Usuario" id="permissions" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
