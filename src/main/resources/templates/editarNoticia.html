<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Noticia</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Editar Noticia</h1>
            <form th:object="${noticias}" method="post" th:action="@{/save}" class="form">
                <input type="hidden" th:field="*{noticia_id}">
                <div class="form-group">
                    <label for="fecha_noticia">Nueva Fecha</label>
                    <input type="date" class="form-control" id="fecha_noticia" name="fecha_noticia">
                </div>
                <div class="form-group">
                    <label for="nombre_noticia">Nuevo Nombre:</label>
                    <input type="text" th:field="*{nombre_noticia}" class="form-control" id="nombre_noticia" required>
                </div>
                <div class="form-group">
                    <label for="cuerpo_noticia">Nuevo Cuerpo:</label>
                    <textarea th:field="*{cuerpo_noticia}" class="form-control" id="cuerpo_noticia" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
