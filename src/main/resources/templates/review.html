    <body>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de Review</th>
                    <th>Fecha</th>
                    <th>Nombre de Review</th>
                    <th>Usuario Review ID</th>
                    <th>Author</th>
                    <th>Contenido</th>
                    <th>Rating</th>
                    <th>Carro ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.review_id}"></td>
                    <td th:text="${review.tipo_review}"></td>
                    <td th:text="${review.fecha_review}"></td>
                    <td th:text="${review.nombre_de_review}"></td>
                    <td th:text="${review.usuario_review_id}"></td>
                    <td th:text="${review.author}"></td>
                    <td th:text="${review.content}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.carro_id}"></td>
                </tr>
            </tbody>
        </table>




    </body>
