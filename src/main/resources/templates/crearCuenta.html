    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Crear Cuenta</h1>
            <form th:object ="${usuario}" method="POST" th:action="@{/saveCuenta}">
                <input type="hidden" th:field="*{usuario_id}">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}"  placeholder= "Nombre" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" th:field="*{apellido}"  placeholder= "Apellido" id="apellido" aria-describedby="emailHelp"> 
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" th:field="*{edad}"  placeholder= "Edad" id="edad" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" class="form-control" th:field="*{email}"  placeholder= "Email" id="email" aria-describedby="emailHelp">    
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de usuario:</label>
                    <select th:field="*{tipo_usuario}" class="form-control" id="tipo_usuario" aria-describedby="emailHelp">                                    
                        <option th:each="x:${tipo_usuario}"                                            th:value="${x.tipo_usuario_id}"                                            th:text="${x.tipo}"/>                                
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="text" class="form-control" th:field="*{password}"  placeholder= "Contraseña" id="password" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="active">Activo: </label>
                    <input type="text" class="form-control" th:field="*{active}" placeholder=1 id="active" aria-describedby="emailHelp" value=1>
                </div>
                <div class="form-group">
                    <label for="roles">Rol: </label>
                    <input type="text" class="form-control" th:field="*{roles}"   value="User" readonly placeholder= "User" id="roles" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="permissions">Permisos: </label>
                    <input type="text" class="form-control" th:field="*{permissions}" value="User" readonly placeholder="User" id="permissions" aria-describedby="emailHelp">
                </div>



                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
        </div>
